<div id ="category-selection-page" class = "layout-background">
    <div class="section-top">
        <img class="logo" src='img/logo_ined.png'/>
    </div>
    <div class = "section-bottom">
        <div class = "section-bottom-content">
            <h2>Choose one of the following categories: </h2>
            <div id="categories" class = "section-bottom-content">
                <div class="category" id="chart">
                    <div class="square">
                        <div class="content">
                            <i class="fa fa-pie-chart fa-custom" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h6>Charts</h6>
                </div>
                
                <div class="category" id="map">
                    <div class="square">
                        <div class="content">
                            <i class="fa fa-map fa-custom" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h6>Maps</h6>
                </div>
                
                <div class="category" id="graph">
                    <div class="square">
                        <div class="content">
                            <i class="fa fa-bar-chart fa-custom" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h6>Graphs</h6>
                </div>

                <div class="category" id="others">
                    <div class="square">
                        <div class="content">
                            <i class="fa fa-area-chart fa-custom" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h6>Others</h6>
                </div>
            </div>
            <a href="javascript:template.goBack()" class="ghost-button">Back</a>
        </div>
    </div>
</div>
