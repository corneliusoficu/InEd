<html>
    <head>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/category_selection.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans:lighter">
        <link rel="stylesheet" href="res/font-awesome/css/font-awesome.min.css">
        <title>Choose a category</title>
    </head>
    <body>
        <div class="container">
            <div class="section-top">
                <img class="logo" src='img/logo_ined.png'/>
            </div>
            <div class="section-content-small">
                <h2>Choose one of the following categories: </h2>

                <div class="category" id="chart">
                    <div class="square">
                        <div class="content">
                            <i class="fa fa-pie-chart fa-5x" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h6>Charts</h6>
                </div>
                
                <div class="category" id="map">
                    <div class="square">
                        <div class="content">
                            <i class="fa fa-map fa-5x" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h6>Maps</h6>
                </div>
                
                <div class="category" id="graph">
                    <div class="square">
                        <div class="content">
                            <i class="fa fa-bar-chart fa-5x" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h6>Graphs</h6>
                </div>

                <div class="category" id="others">
                    <div class="square">
                        <div class="content">
                            <i class="fa fa-area-chart fa-5x" aria-hidden="true"></i>
                        </div>
                    </div>
                    <h6>Others</h6>
                </div>
                
            </div>

            <div class="navigation-buttons">
                <a href="welcome_page.html" class="ghost-button">Back</a>
            </div>

        </div>
        <script src="js/category_selection.js"></script>
    </body>
</html>
